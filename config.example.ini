[wordpress]
# Base URL of your WordPress site (without trailing slash)
base_url = https://your-wordpress-site.com
# Username paired with an application password for authentication (optional)
username = your_username
# Application password generated in WordPress (optional)
application_password = your_application_password
# Fetch posts created on or after this ISO 8601 date (YYYY-MM-DD or YYYY-MM-DDTHH:MM:SS)
date = 2024-01-01
# Number of posts to fetch per request (max 100 for WordPress REST API)
per_page = 50

[database]
# Location of the SQLite database file
path = data/wp_posts.db
